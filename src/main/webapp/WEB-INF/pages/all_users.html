<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crud</title>
</head>
<div align="center">
  <body>
  <h2> Table All Users </h2>
  </body>
  <table border="2">
    <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${all_us}">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.lastname}"></td>
      <td th:text="${user.age}"></td>
      <td colspan="2">
        <a href="#" th:href="@{/users/edit/{id} (id=${user.id})}"><button type="submit" name="submit" value="value" class="link-button">Update</button></a>
      <form th:method="DELETE" th:action="@{/users/delete/{id} (id=${user.id})}">
        <input type="submit" value="Delete"/>
      </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/users/new}"><button type="submit" name="submit" value="value" class="link-button">Add new user</button></a>
</div>
</html>
