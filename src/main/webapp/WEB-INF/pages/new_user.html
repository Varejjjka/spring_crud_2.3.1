<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text; charset=UTF-8">
    <title>Users</title>
</head>
<body>
<div align="center">
    </table>
    <h2>Add New User</h2>
    <br/>


    <form method="POST" th:action="@{/users/add}" th:object="${new_user}">
        <table>
            <tr>
                <td>First Name</td>
                <td>

                    <input type="text" name="name"/>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" name="lastname"/>
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="text" name="age"/>
                </td>
            </tr>

            <tr>
                <td colspan="3"><input type="submit" value="Save User"/></td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
